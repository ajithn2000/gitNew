<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style-ct.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="4932503c-8d87-4a4e-ae7d-53cb5a80d025">
            <input type="text"name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email"name="email" placeholder="Your email" class="contact-inputs" required>
            <input type="text"name="phone" placeholder="Your phone number" class="contact-inputs" required>
            <textarea name="message" placeholder="Your message" class="contact-inputs"></textarea>
            <button type="submit">Submit</button>

        </form>

    </div>
    
</body>
</html>
